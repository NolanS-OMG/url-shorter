    <h1 class="flex-center">
      <span class="in-animation-01">url</span>
      <span class="color-3 in-animation-03">.</span>
      <span class="flex-center in-animation-02">
        <span>sh</span>
        <span class="out-animation-01">o</span>
        <span>rt</span>
        <span class="out-animation-02">e</span>
        <span>R</span>
      </span>
    </h1>

    <h4>Type an <strong>URL</strong> and <span class="color-3">make it shorter</span>!</h4>
    <form action="/api" method="post" id="urlForm">
      <input type="text" name="url" placeholder="https://www.example.com/" autofocus pattern="^(http|https):\/\/.*">
      <button type="submit">
        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="#fff" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </form>

    <h5>
      <span>Short URL: </span>
      <span id="shortURL" target="_blank">
        <a id="urlText" target="_blank"></a>
        <div id="copyDiv">

      </span>
    </h5>
